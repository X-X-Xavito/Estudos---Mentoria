<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Mentoria - IMC</title>
	</head>
	<body>
		<header>
				<h1 class="titulo-principal">Calcule o seu IMC!</h1>
		</header>
		<main>
			<div class="container">
				<p>O Índice de massa corpórea é calculado através da fórmula: Peso / Altura²</p>
				<p>Nome:</p><input type="text" id="nome">
				<p>Peso:</p><input type="text" id="peso">
				<p >Altura:</p><input type="text" id="altura">
				<input type="submit" onClick="return eventoBotao()">
				</br>
				<div id="imc"></div>
			</div>
		</main>
		<script>
			function eventoBotao(){
				var nome = document.getElementById("nome").value;
				var peso = document.getElementById("peso").value;
				var altura = document.getElementById("altura").value;
				var imc = document.getElementById("imc");

				var calculoImc = parseFloat(peso) / (parseFloat(altura) * parseFloat(altura));
								
				imc.innerHTML = "O imc de " + nome + " é " + calculoImc.toFixed(2);
			}

		</script>			
	</body>
</html>
