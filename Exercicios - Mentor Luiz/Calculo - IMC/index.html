<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calcule o seu IMC</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>	
	<body>

	</body>
		<header>
			<div class="cabecalho">
				<h1>Calcule o seu IMC!</h1>
		</header>
		<main>
			<section class="container principal">
				<p>Preencha os seus dados e clique em "Kalkular!" e descubra o valor do seu IMC e qual categoria você se encaixa.</br>O IMC - índice de Massa Corpórea é calculado através da fórmula: Peso/(Altura)²</p>
			</section>
			<section class="campos">
				<p>Nome: </p>
				<input class="campos nome" type="text" placeholder="insira o seu nome">
				<p>Peso: </p>
				<input class="campos peso" type="text" placeholder="insira o seu peso em kg">
				<p>Altura: </p>
				<input class="campos altura" type="text" placeholder="insira a sua altura em cm">
				<button class="kalkularIMC">Kalkular!</button>
			</section>
		</main>



</html>
